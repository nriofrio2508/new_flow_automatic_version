# This is a basic workflow to help you get started with Actions

name: Delete Tags

# Controls when the workflow will run
on:  
  workflow_dispatch:
  

jobs:
  # This workflow contains a single job called "build"

  validate_deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required due to the way Git works, without it this action won't be able to find any or the correct tags
      - name: 
        #gh release list | grep "domain1_subdomain1_destino1-v5.2.0-rc. | awk 'print{ $1}'"
        run: |
          gh release list | awk -F 'domain1_subdomain1_destino1-v5.2.0-rc.*' '{print $1}' 
          
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Delete release
        if: false
        run: |
          gh release delete --cleanup-tag -y domain1_subdomain1_destino1-v5.2.0-rc.* 
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          